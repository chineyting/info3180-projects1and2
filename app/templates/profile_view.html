<!doctype html>
<html>
  <head>
     <link href="/static/css/profile.css" rel="stylesheet" >
  </head>
  <body>
    {% block main %}
    <div class="container">
        {% for profile in profiles %}
        <h2> {{ profile.id }} {{ profile.username }} {{ profile.firstname }} {{ profile.lastname }} {{ profile.age }} {{ profile.sex }}
        </h2>
        {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
